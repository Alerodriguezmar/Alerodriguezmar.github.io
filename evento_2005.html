<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Bombon</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e2d5f9; /* Color morado pastel */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 80%;
            padding: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #555;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-left: 20px;
        }

        .lema {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lema h2 {
            font-size: 2rem;
            color: #666;
        }

        .foto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .foto {
            width: 400px;
            height: 300px;
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Bordes redondeados para un toque más suave */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .autor {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #888;
        }

        /* Estilo del botón de flecha */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            text-decoration: none;
            background-color: #d1b9ff; /* Fondo morado pastel claro */
            padding: 10px;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            color: #000;
        }

        .back-btn:hover {
            background-color: #b78aff; /* Efecto hover más oscuro */
        }

    </style>
</head>
<body>

    <!-- Botón para regresar a la página anterior -->
    <a href="index.html" class="back-btn">←</a>

    <h1>Para mi Bombon</h1>

    <div class="container">
        <div class="box lema">
            <h2>"Eres el tipo de persona que convierte un día cualquiera en un episodio de una serie que nunca quiero que termine."</h2>
        </div>
        <div class="box foto-container">
            <div class="foto">
                <img src="https://via.placeholder.com/400x300.png?text=Foto+de+Ejemplo" alt="Foto de Ejemplo">
            </div>
            <div class="autor">
                <p>Para mi Bombon</p>
            </div>
        </div>
    </div>

</body>
</html>
