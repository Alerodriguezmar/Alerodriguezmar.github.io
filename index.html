<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ocultar el scroll en el body */
            height: 100vh; /* Asegurar que el body ocupe el 100% de la altura de la pantalla */
        }

        .timeline {
            position: relative;
            margin: 0; /* Elimina márgenes para ocupar toda la pantalla */
            padding: 0; /* Elimina relleno para ocupar toda la pantalla */
            width: 100vw; /* Asegura que el contenedor ocupe todo el ancho de la vista */
            height: 100vh; /* Asegura que el contenedor ocupe toda la altura de la vista */
            overflow-y: scroll; /* Scroll interno */
            background: url('images/playa.gif') no-repeat center center; /* Fondo GIF para el área de scroll */
            background-size: cover; /* Ajusta el tamaño del fondo para cubrir el área */
        }

        .timeline::-webkit-scrollbar {
            display: none; /* Ocultar barra de scroll */
        }

        .timeline-item {
            margin: 20px auto; /* Espaciado vertical entre las tarjetas */
            position: relative;
            padding: 10px; /* Ajustado para que las tarjetas se alineen mejor */
            cursor: pointer; /* Cambia el cursor para indicar que es interactivo */
            transition: all 0.3s ease; /* Transición suave para expansión */
            width: 200px; /* Ancho reducido para las tarjetas */
            text-align: center; /* Alineación del texto al centro */
        }

        .timeline-content {
            background-color: #ffffff; /* Fondo blanco para las tarjetas */
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%; /* Asegura que el contenido ocupe todo el ancho de la tarjeta */
            max-height: 35px; /* Altura inicial de la tarjeta para mostrar solo la fecha */
            overflow: hidden; /* Ocultar el contenido adicional */
            opacity: 0.8; /* Opacidad inicial */
            text-align: center; /* Alineación del texto al centro */
        }

        .timeline-item.expanded {
            width: 400px; /* Ancho aumentado cuando está expandida */
        }

        .timeline-content.expanded {
            max-height: 300px; /* Altura máxima al expandir */
            opacity: 1; /* Opacidad completa */
        }

        .timeline-content h2 {
            margin: 0;
            color: #333;
            font-size: 16px; /* Tamaño de fuente para la fecha */
        }

        .timeline-content p {
            margin: 0;
            color: #666;
        }

        /* Estilo para el corazón como enlace */
        .timeline-link {
            display: none; /* No mostrar inicialmente */
            font-size: 20px;
            color: red;
            text-decoration: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Mostrar el corazón solo cuando la tarjeta esté expandida */
        .timeline-item.expanded .timeline-link {
            display: inline-block;
        }

        .timeline-link:hover {
            color: darkred; /* Cambia el color al pasar el cursor */
        }
    </style>
</head>
