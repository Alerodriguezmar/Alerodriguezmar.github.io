<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timestamp Actual</h1>
        <p id="timestamp"></p>
    </div>

    <script>
        function mostrarTimestamp() {
            const fecha = new Date();
            document.getElementById('timestamp').textContent = fecha.toLocaleString();
        }

        // Mostrar el timestamp cuando se carga la p√°gina
        window.onload = mostrarTimestamp;
    </script>
</body>
</html>
